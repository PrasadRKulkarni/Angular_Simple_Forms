<form #addUser="ngForm" (submit)="onSave(addUser)">

  <input type="text" [(ngModel)]="userName" name="userName" required minlength="5" />

  <br />

  <input type="checkbox" [(ngModel)]="isChecked" name="isChecked" required />

  <br />

  <button type="submit" [disabled]="!addUser.valid">Save</button> &nbsp;
  <button type="submit" (click)="reset(addUser)">Reset</button>

</form>
